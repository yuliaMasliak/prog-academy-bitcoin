<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin converter</title>
  </head>
  <body>
    <script>
      let bitcoinPrice = +prompt("What is Bitcoin price today?");
      let dollarCount = +prompt("How much $ do you have?");
      let count = dollarCount / bitcoinPrice;
      alert(`You can buy ${count} BTC`);
    </script>
  </body>
</html>
